{% extends "layout.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}

    <h1 class="ui header">Your Files</h1>
    <div class ="ui link cards">
    {% for assoc in current_user.files %}
        <div class="card">
            <div class="image">
              <img src="{{ url_for('static', filename='uploads/' + os.path.basename(assoc.file.thumbnail_path)) }}">
            </div>
            <div class="content">
              <div class="header">{{ current_user.full_name }}</div>
              <div class="meta">
                <a>Friends</a>
              </div>
              <div class="description">
                {{ assoc.file.description }}
              </div>
            </div>
            <div class="extra content">
              <span class="right floated">
                Joined in 2013
              </span>
              <span>
                <i class="user icon"></i>
                {{ bro }} Friends
              </span>
            </div>
        </div>
    {%  endfor %}
    </div>

{% endblock %}
