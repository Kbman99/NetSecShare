{% extends "layout.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}

	<div class="ui form-user center raised very padded text container segment">
		<form class="ui form" action="/email/resend" method="post">
			<h4 class="ui dividing header">Resend email verification</h4>
	    	{{ m.render_field(form.email) }}
	    	{{ m.render_field(form.password) }}
		  	{{ form.csrf_token }}
		  	<button class="ui primary button" type="submit">Confirm</button>
		</form>
	</div>

{% endblock %}
